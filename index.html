<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Free Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

      <div class="back" hidden></div>
    </div>
    <div class="controls">

    </div>
    <button id="backBtn">Back to decks</button>
  </section>

  <section id="editor" hidden>
    <h2 id="editorTitle">Edit deck</h2>
    <input id="deckName" placeholder="Deck name">
    <div id="cardRows"></div>
    <button id="addCardBtn">+ Add card</button>
    <button id="saveDeckBtn">ğŸ’¾ Save</button>
    <button id="cancelEditBtn">Cancel</button>

  <script src="app.js"></script>

</html>
